{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock%}</title>
</head>
<nav class="navigation navbar navbar-fixed-top">
    <div class="header-container container-fluid justify-content-start">
        <a class="header-a" href="{% url 'main' %}"><img class="img-fluid" src="{% static 'img/ot.jpeg' %}"
                height="70px" width="70px" style="border-radius: 50px" alt="">
        </a>
        <!--profesorado en el header-->
        <a class="header-a" href="{% url 'teachers_list' %}">
            <p class="header-p">Profesorado</p>
        </a>
        <!--concursantes en el header-->
        <a class="header-a" href="{% url 'competitors_list' %}">
            <p class="header-p">Concursantes</p>
        </a>
        <!--jurado en el header-->
        <a class="header-a" href="{% url 'judges_list' %}">
            <p class="header-p">Jurado</p>
        </a>
        <!--Barra de busqueda-->
        {% csrf_token %}
        <div class="position-absolute end-0 px-3">
            <form method=GET action="{% url 'search'%}"> <input type="search" placeholder="search" name="searched">
                <button class="" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<body>
    {% block content %}
    {% endblock %}
</body>

</html>
